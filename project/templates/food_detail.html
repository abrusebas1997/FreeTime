{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'home-page' %}"><img src="{% static 'images/logoact.png' %}" alt=""></a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
        <div class="text-white">Hello, <strong>{{ user.username }}!</strong></div>
        <a href="{% url 'logout' %}"  class="btn btn-outline-success my-2 my-sm-0" id="log" style="font-size: 20px; border-color: #74bee2;border-radius: 25px; background:#ffffff; color: #1a1a1a; box-shadow: 0px 1px 1px rgb(132, 193, 228);">Log Out</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0" id="log" type="submit">Log In</a>
        <a href="{% url 'templates-signup-page' %}" class="btn btn-outline-success my-2 my-sm-0" id="sign" type="submit">Sign Up</a>

        {% endif %}
    </form>
        </div>
    </nav>

  <div class="row">
    <div class="col m-4">
      <h3>{{ food.title }} <small class="text-muted">Last updated {{ food.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ food.author.username }}</b></small></h3>
      <hr>
      <div class="img-wrap" id="profile-img">
        <img class="card-img-top" src="{{ food.image.url }}" style="max-width:30%">
       </div>
       <p>{{ food.ingredients}}</p>
      <hr>
      <a href="{% url 'foods' %}" class="btn btn-danger ml-2" style="font-size: 20px; border-color: #DF67B2;border-radius: 25px; background:#ffffff; color: #1a1a1a; box-shadow: 0px 1px 1px rgb(288, 132, 212);">Back to List</a>
      <a href="{% url 'food-delete-project' food.pk %}" class="btn btn-danger ml-2" style="font-size: 20px; border-color: #74bee2;border-radius: 25px; background:#ffffff; color: #1a1a1a; box-shadow: 0px 1px 1px rgb(132, 193, 228);">Delete</a>

    </div>
  </div>
  </body>
</html>
